<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Packaging Cost Comparison</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label, select, input { display: block; margin: 10px 0; }
    .container { display: flex; justify-content: space-between; gap: 40px; }
    .panel { flex: 1; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    .output, .weight-display { margin-top: 20px; font-weight: bold; white-space: pre-wrap; }
    table { width: 100%; margin-top: 30px; border-collapse: collapse; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Packaging Cost Comparison</h1>

  <div class="container">
    <div class="panel">
      <h2>Vela Classic</h2>
      <label>Production Region:</label>
      <select id="velaProduction">
        <option value="italy">Italy</option>
        <option value="asia">Asia</option>
      </select>

      <label>Bag Size:</label>
      <select id="velaSize">
        <option value="10x15">10x15 (2XS)</option>
        <option value="15x20">15x20 (XS)</option>
        <option value="20x25">20x25 (S)</option>
        <option value="25x30">25x30 (M)</option>
        <option value="30x40">30x40 (L)</option>
        <option value="35x50">35x50 (XL)</option>
        <option value="40x60">40x60 (2XL)</option>
        <option value="50x75">50x75 (3XL)</option>
      </select>

      <label>Volume:</label>
      <input type="text" id="velaVolume" value="1,000" />

      <label>Country of Sale:</label>
      <select id="velaCountry">
        <option value="france">France</option>
        <option value="germany">Germany</option>
        <option value="italy">Italy</option>
        <option value="spain">Spain</option>
        <option value="netherlands">Netherlands</option>
        <option value="uk">United Kingdom</option>
        <option value="belgium">Belgium</option>
        <option value="austria">Austria</option>
      </select>

      <div class="weight-display">Weight (kg): <span id="velaWeight">0.0000</span></div>
      
    </div>

    <div class="panel">
      <h2>LDPE Polybag</h2>
      <label>Production Region:</label>
      <select id="ldpeProduction">
        <option value="italy">Italy</option>
        <option value="asia">Asia</option>
      </select>

      <label>Bag Size:</label>
      <select id="ldpeSize">
        <option value="10x15">10x15 (2XS)</option>
        <option value="15x20">15x20 (XS)</option>
        <option value="20x25">20x25 (S)</option>
        <option value="25x30">25x30 (M)</option>
        <option value="30x40">30x40 (L)</option>
        <option value="35x50">35x50 (XL)</option>
        <option value="40x60">40x60 (2XL)</option>
        <option value="50x75">50x75 (3XL)</option>
      </select>

      <label>Volume:</label>
      <input type="text" id="ldpeVolume" value="1,000" />

      <label>Country of Sale:</label>
      <select id="ldpeCountry">
        <option value="france">France</option>
        <option value="germany">Germany</option>
        <option value="italy">Italy</option>
        <option value="spain">Spain</option>
        <option value="netherlands">Netherlands</option>
        <option value="uk">United Kingdom</option>
        <option value="belgium">Belgium</option>
        <option value="austria">Austria</option>
      </select>

      <div class="weight-display">Weight (kg): <span id="ldpeWeight">0.0000</span></div>
      
    </div>
  </div>

  <h2>Total Cost Summary</h2>
  <table>
    <thead>
      <tr>
        <th>Material</th>
        <th>Volume</th>
        <th>Weight per Bag (g)</th>
        <th>EPR Fee (€/ton)</th>
        <th>Plastic Tax (€/ton)</th>
        <th>Total Cost (€)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Vela Classic</td>
        <td id="velaVolCell">1,000</td>
        <td id="velaWCell">0.0000</td>
        <td id="velaEprCell">0</td>
        <td id="velaTaxCell">0</td>
        <td id="velaTotalCell">0.00</td>
      </tr>
      <tr>
        <td>LDPE Polybag</td>
        <td id="ldpeVolCell">1,000</td>
        <td id="ldpeWCell">0.0000</td>
        <td id="ldpeEprCell">0</td>
        <td id="ldpeTaxCell">0</td>
        <td id="ldpeTotalCell">0.00</td>
      </tr>
    </tbody>
  </table>

  <script>
    const weights = {
      italy: {
        "10x15": 0.0018, "15x20": 0.0032, "20x25": 0.0046, "25x30": 0.0066,
        "30x40": 0.0103, "35x50": 0.0146, "40x60": 0.0207, "50x75": 0.0298
      },
      asia: {
        "10x15": 0.0018, "15x20": 0.0033, "20x25": 0.0050, "25x30": 0.0072,
        "30x40": 0.0110, "35x50": 0.0155, "40x60": 0.0215, "50x75": 0.0327
      }
    };

    const feeRates = {
      france: { paper: { epr: 214, tax: 0 }, plastic: { epr: 589, tax: 0 } },
      italy: { paper: { epr: 65, tax: 0 }, plastic: { epr: 724, tax: 0 } },
      spain: { paper: { epr: 218, tax: 0 }, plastic: { epr: 1368, tax: 450 } },
      netherlands: { paper: { epr: 17, tax: 0 }, plastic: { epr: 1320, tax: 0 } },
      uk: { paper: { epr: 215, tax: 0 }, plastic: { epr: 485, tax: 224 } },
      germany: { paper: { epr: 0, tax: 0 }, plastic: { epr: 0, tax: 0 } },
      austria: { paper: { epr: 190, tax: 0 }, plastic: { epr: 990, tax: 0 } },
      belgium: { paper: { epr: 150, tax: 0 }, plastic: { epr: 1284, tax: 0 } }
    };

    function parseNumber(str) {
      return parseInt(str.replace(/,/g, ''), 10);
    }

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function updateSummary(material, volume, weight, eprPerTon, taxPerTon, total) {
      document.getElementById(`${material}VolCell`).textContent = formatNumber(volume);
      document.getElementById(`${material}WCell`).textContent = formatNumber((weight * 1000).toFixed(1));
      document.getElementById(`${material}EprCell`).textContent = formatNumber(eprPerTon);
      document.getElementById(`${material}TaxCell`).textContent = formatNumber(taxPerTon);
      document.getElementById(`${material}TotalCell`).textContent = formatNumber(total.toFixed(2));
    }

    function calculate(material) {
      const prod = document.getElementById(`${material}Production`).value;
      const size = document.getElementById(`${material}Size`).value;
      const country = document.getElementById(`${material}Country`).value;
      const volumeField = document.getElementById(`${material}Volume`);
      const volume = parseNumber(volumeField.value);
      volumeField.value = formatNumber(volume);

      const weight = material === "ldpe" ? 0.00885 : (weights[prod][size] || 0);
      const rate = feeRates[country][material === "ldpe" ? "plastic" : "paper"];
      const epr = (rate.epr / 1000) * weight;
      const tax = (rate.tax / 1000) * weight;
      const total = (epr + tax) * volume;

      document.getElementById(`${material}Weight`).textContent = weight.toFixed(4);
      document.getElementById(`${material}Output`).innerText =
        `EPR Fee per Bag: €${epr.toFixed(4)}\n` +
        `Plastic Tax per Bag: €${tax.toFixed(4)}\n` +
        `Total per Bag: €${(epr + tax).toFixed(4)}\n` +
        `Total for ${formatNumber(volume)} Bags: €${total.toFixed(2)}`;

      updateSummary(material, volume, weight, rate.epr, rate.tax, total);
    }

    document.querySelectorAll('select, input').forEach(el => {
      el.addEventListener('change', () => {
        calculate("vela");
        calculate("ldpe");
      });
    });

    calculate("vela");
    calculate("ldpe");
  </script>
</body>
</html>
